<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planilha de Notas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="conteiner">
      <div id="relogio"></div>
      <a href="configuracao.html" class="engrenagem-button">
        <img src="img/info1.png" alt="info" /></a>

      <div class="title">Planilha de Notas</div>
      <form id="form-notas">
        <div class="linha"></div>
        <div class="input">
          <label for="notas-emitidas">Notas Emitidas:</label>
          <input type="number" id="notas-emitidas" name="notas-emitidas" />
          <br />
        </div>
        <div class="linha"></div>
        <div class="input">
          <label for="notas-devolvidas">Notas Devolvidas:</label>
          <input type="number" id="notas-devolvidas" name="notas-devolvidas" />
          <br />
        </div>
        <div class="linha"></div>
        <button id="adicionar">Calcular</button>
      </form>
      <div id="resultado">
        <p>
          Total de Notas Emitidas: <span id="total-notas-emitidas">0</span>
        </p>
        <div class="linha"></div>
        <p>
          Total de Notas Devolvidas:
          <span id="total-notas-devolvidas">0</span>
        </p>
        <div class="linha"></div>
        <p>
          Porcentagem Total de Notas Devolvidas:
          <span id="porcentagem-total">0%</span>
        </p>
      </div>
      <button id="atualizar">Limpar Dados</button>

        <h5>&copy; 2025 Planilha de Notas.<br> Desenvolvido por Marcus Vinicius.</h5>
   
    </div> 
  </main>
  <script src="script.js"></script>
</body>

</html>
